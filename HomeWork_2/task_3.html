<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_3</title>
</head>
<body>
    <script>
        var month = parseInt(prompt("Введите номер месяца"));
        if (isNaN(month)) {
            alert("Ошибка! Нужно вводить число!");
        } else if (month===1 || month===2 || month===12) {
            alert("Время года - зима");
        } else if (month===3 || month===4 || month===5) {
            alert("Время года - весна");
        } else if (month===6 || month===7 || month===8) {
            alert("Время года - лето");
        } else if (month===9 || month===10 || month===11) {
            alert("Время года - осень");
        } else {
            alert("Месяца с таким номером не существует");
        }
    </script>
</body>
</html>
