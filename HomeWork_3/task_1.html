<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_1</title>
</head>
<body>
    <script>
        var str = prompt("Введите целое число");
        var result = 0;
        var i, numberItem;
        for (i = 0; i < str.length; i++) {
            numberItem = parseInt(str[i]);
            result += numberItem;
        }
        alert("Сумма цифр числа равна " + result);
    </script>
</body>
</html>
