<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_3</title>
</head>
<body>
    <script>
        var password = prompt("Введите пароль");
        var reg_1 = /\w{9,}/g;
        var reg_2 = /[a-z]/g;
        var reg_3 = /[A-Z]/g;
        var reg_4 = /(?=.*[0-9].*[0-9])/gi;
        var reg_5 = /[!|$|#|%]/g;
        if (reg_1.test(password) == true && reg_2.test(password) == true && reg_3.test(password) == true && reg_4.test(password) == true && reg_5.test(password) == true) {
            alert("Корректный пароль");
        } else {
            alert("Пароль некорректен");
        }
    </script>
</body>
</html>
