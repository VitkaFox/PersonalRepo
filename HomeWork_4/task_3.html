<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_2</title>
</head>
<body>
    <script>
        var arr = [12, 4, 3, 10, 1, 20];
        var min = arr[0];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === max) {
                alert("Максимальное значение в массиве " + arr[i]);
                arr.splice(i, 1);
            }
        }
        for (i = 0; i < arr.length; i++) { 
            if (arr[i] === min) {
                alert("Минимальное значение в массиве " + arr[i]);
                arr.splice(i, 1);
            }
        }
        alert("Массив с удаленными максимальным и минимальным значением: " + arr);
    </script>
</body>
</html>
