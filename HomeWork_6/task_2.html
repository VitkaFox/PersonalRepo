<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_1</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Введите число большее либо равное единице"));
        if (isNaN(num)) {
            alert("Вы ввели не число!");
        } else if (num < 1) {
            alert("Невозможно вычислить факториал. Введите число большее либо равное единице.");
        } else {
            var factorial = function(num) {
                if (num === 1) {
                    return 1;
                } else {
                    return num*factorial(num - 1);
                }
            }
        }
        alert(factorial(num));
    </script>
</body>
</html>
