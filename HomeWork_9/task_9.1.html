<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_9.1</title>
</head>
<body style="display: flex; justify-content: center;">
	<div style="font-size: 5em; text-align: center; border: 4px solid black; padding: 20px; width: 400px; background-image: linear-gradient(to right bottom, #ce1c1c, #96a4ff, #efeff3);">
        <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span>
    </div>
    <script>
		var timeHour = document.getElementsByClassName("hour")[0];
		timeHour.style.color = "white";
		var timeMinute = document.getElementsByClassName("minute")[0];
		timeMinute.style.color = "blue"; 
		var timeSecond = document.getElementsByClassName("second")[0];
		timeSecond.style.color = "red";
		function timePad(){
			let data = new Date();
			let hours = data.getHours();
            if (hours < 10) hours = "0" + hours;
			let minutes = data.getMinutes();
            if (minutes < 10) minutes = "0" + minutes;
			let seconds = data.getSeconds();
            if (seconds < 10) seconds = "0" + seconds;
			timeHour.innerText = hours;
			timeMinute.innerText = minutes;
			timeSecond.innerText = seconds;
		}
		setInterval(timePad, 1000);
    </script>
</body>
</html>
